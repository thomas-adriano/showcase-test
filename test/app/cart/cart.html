<section>
    <table class="cart">
        <thead class="cart__header">
            <tr>
                <td>
                    Descricao
                </td>
                <td>
                    Quantidade
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="cart__item" ng-repeat="product in products" v-link="{name: 'product', params: {productId: product.codigo}}">
                <td>
                    {{product.descricao}}
                </td>
                <td>
                    {{product.quantity}}
                </td>
            </tr>
        </tbody>
    </table>
</section>
